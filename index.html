<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduling</title>
        <!-- Styling -->
        <link href="https://fonts.googleapis.com/css?family=Exo:600i,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="jumbotron">
                <div class="well">
                    <h2 class="text-center">Train Time Schedule</h2>
                </div>
                <!-- <div class="well well-sm">
                    <h3 class="text-center" id="time"></h3>
                </div> -->
            </div>

            <div class="row">

                <!-- New trains will be shown here -->
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule<span id="time"></span></h3>
                        </div>

                        <div class="panel-body" id="recent-train">
                            <table class="table" id="train-table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="trainName"></td>
                                        <td id="trainDestination"></td>
                                        <td id="trainFrequency"></td>
                                        <td id="trainArrival"></td>
                                        <td id="trainMinutesAway"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Inputs to add new train-->
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="time-input" type="time">
                                    <!--make a validator-->
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="number">
                                </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="javascript/logic.js"></script>
  </body>
</html>
