<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduling</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Link to Moment.js should go here -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h1 class="text-center" id="time"></h1>
            </div>

            <div class="row">

                <!-- List Employees -->
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>

                        <div class="panel-body" id="recent-train">
                            <table class="table" id="train-table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="trainName"></td>
                                        <td id="trainDestination"></td>
                                        <td id="trainFrequency"></td>
                                        <td id="trainArrival"></td>
                                        <td id="trainMinutesAway"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- New Employee Panel-->
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="time-input" type="time">
                                    <!--make a validator-->
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="number">
                                </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="javascript/logic.js"></script>
  </body>
</html>
